<!DOCTYPE html>
<html>
    <head>
        <title>
            H2 A Level Registration Form
        </title>
    </head>

    <body>

        <form>
            <p>Full name:</p>
            <input type="text">
         
            <p>Gender:</p>
            <input type="radio">
            <label>Male</label>
            <input type="radio">
            <label>Female</label>
         
            <p>Tech devices owned:</p>
            <input type="checkbox">
            <label>Phone</label>
            <br>
            <input type="checkbox">
            <label>Tablet</label>
            <br>
            <input type="checkbox">
            <label>Laptop</label>
            <br>
            <input type="checkbox">
            <label>Desktop</label>
         
            <p>Username:</p>
            <input type="text">

            <p>Password:</p>
            <input type="password">

            <br><br>

            <input type="submit">
        </form>

    </body>
</html>
